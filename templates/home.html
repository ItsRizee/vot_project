<!DOCTYPE html>
<html>
<head>
  <title>Travel Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .center-heading {
      font-family: 'Pacifico', cursive;
      font-size: 50px;
      margin-bottom: 20px;
      position: fixed;
      top: 17%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      background-color: white;
      padding: 10px;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 260px;
      margin-left: 42%;
      padding-right: 20px;
    }
    .card {
      width: 190px;
      height: 320px;
      border-radius: 20px;
      background: #f5f5f5;
      position: relative;
      border: 2px solid #c3c6ce;
      transition: 0.5s ease-out;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      border-radius: 17px;
    }
    .card-details {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1.8rem;
      color: white;
      text-align: center;
    }
    .card-details h2 {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .card-button {
      width: 60%;
      border-radius: 1rem;
      border: none;
      background-color: #008bf8;
      color: #fff;
      font-size: 1rem;
      padding: .5rem 1rem;
      position: absolute;
      left: 50%;
      bottom: -50px;
      opacity: 0;
      transition: 0.3s ease-out;
      transform: translate(-50%, 0);
    }
    .card:hover {
      border-color: #008bf8;
      box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
    }
    .card:hover .card-button {
      transform: translate(-50%, -50%);
      opacity: 1;
      bottom: 10px;
    }

    .menu {
      background-color: #f5f5f5;
      width: 100%;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .menu ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu li {
      margin-right: 20px;
    }

    .menu li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="#">Profile Page</a></li>
      <li><a href="#">Home Page</a></li>
      <li><a href="#">New Journey Page</a></li>
    </ul>
  </div>

  <h1 class="center-heading">Travel Blog</h1>

  <div class="card-container">
    <div class="card">
      <img src="{{ url_for('static', filename='image1.jpg') }}" alt="Card 1">
      <div class="card-details">
        <h2>Maldives</h2>
      </div>
      <button class="card-button">More info</button>
    </div>

    <div class="card">

    <div class="card">

        <h2>Qatar</h2>

    <div class="card">

    <div class="card">

        <h2>Washington DC</h2>
      </div>
      <button class="card-button">More info</button>

    <div class="card">

</body>
</html>
